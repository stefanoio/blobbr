<!doctype html>
<meta charset="utf-8">
<title>blobbr - examples - loading HTML</title>
<h1><a href="https://github.com/stefanoio/blobbr">Blobbr</a> loading HTML example</h1>
<a href="index.html">Examples index</a>

<button type="button">Load</button>

<div id="content"></div>

<script src="../dist/blobbr.min.js"></script>
<script>
if(blobbr) {
	document.querySelector("button").addEventListener("click", function() {
		blobbr.load("contents/html.html", function(status) {
			if(status === 200) {
				this.getContentAsUTF8(function(data) {
					document.getElementById("content").innerHTML += data;
				});
			}
		});
	}, false);
}
</script>
